  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="responsive-container">
          <a class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Sign Me Ups</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>
                <a href="Dashboard.html">Dashboard <i class="icon icon-dashboard"></i> 
                </a>
              </li>

              <li>
                <a href="Feedback.html">Help &amp; Feedback <i class="icon icon-user-md"></i> 
                </a>
              </li>
            
            </ul><ul class="nav pull-right">
              <li>
                <a href="Register.html" id="registerToggle">Register</a>
              </li>

              <li class="signInOutToggle" hidden>
                <a href="#" role="button" id="logOutButton">Log Out</a>
              </li>

              <li class="dropdown signInOutToggle">
                  <a id="dropdownMenu1" class="dropdown-toggle" role="button" data-toggle="dropdown">Sign In
                      <strong classs="caret"></strong>
                  </a>
                  <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" style="padding: 15px; padding-bottom: 0px;">
                    <input id="user_email" type="text" placeholder="Email" />
                    <input id="user_password" type="password" placeholder="Password" />
                    <button id="signInBtn" class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit">Sign In</button>
                    <br />
                    <br />
                  </div>
                </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container-fluid">
        <ul class="thumbnails">
          <li class="span6">
            <div class="thumbnail">
              <img src="images/mobi-logo9-borderless-1.png" class="pull-center image">
            </div>
          </li>
        </ul>
        <div class="hero-unit">
          <h1 class="heading" id="switch">Why Sign Me Ups?</h1>
          <p>Because we say so...</p>
          <div class="btns">
            <a href="#" class="btn btn-primary btn-large">Learn More</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="hero-unit">
        <h1 class="heading">Register!</h1>
        <p>Its easy!</p>
        <div class="btns">
          <a href="#" class="btn btn-primary btn-large pull-right btn-primary-1">Sign Up</a>
        </div>
      </div>
    </div>

<script>
      //initialize parse for CAMPUS SYNERGY
       Parse.initialize("QuoI3WPv5g9LyP4awzhZEH8FvRKIgWgFEdFJSTmB", "lsdwkYQTwv0mTcFQWvK33gZ5ISRCCbMfPrA0AJ9j");
       //variable used to check if user is logged in or not
       loggedIn = false;
       //check if user session data is already on disk
       user = Parse.User.current();
       if(user!=null){
        loggedIn=true;
        $('#logOutButton').text("Logout of "+user.getUsername());        
        $('.signInOutToggle').toggle();
        $('#registerToggle').toggle();
      }
      else{
        loggedIn=false;
      }

      $('#signInBtn').click(function() {
        var userEmail=$("#user_email").val();
        var userPassword=$("#user_password").val();

        Parse.User.logIn(userEmail, userPassword, {
          success: function(user) {
            loggedIn=true;
            $('#registerToggle').toggle();
            $('.signInOutToggle').toggle();
            $('#switch').text("Welcome back, "+user.getUsername());
          },
          error: function(user, error) {
          }
        });
      });
        //log out user
        $('#logOutButton').click(function(){ 
          Parse.User.logOut();
          $('#registerToggle').toggle();
          loggedIn=false;
          $('#switch').text("Why Mobi?");
          //nulls out current user object
           user=Parse.User.current();
          $('.signInOutToggle').toggle(); 
        });
    </script>

  </body>
