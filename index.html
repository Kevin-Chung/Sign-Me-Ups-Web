    <script>

       user = new Parse.User();
       //Initialize Campus Synergy DB to access the User table for logins

       Parse.initialize("QuoI3WPv5g9LyP4awzhZEH8FvRKIgWgFEdFJSTmB", "lsdwkYQTwv0mTcFQWvK33gZ5ISRCCbMfPrA0AJ9j");

        $('#signInBtn').click(function() {
          
          
          
          var userEmail=$("#user_email").val();
          var userPassword=$("#user_password").val();
          //alert("User email:"+userEmail+" User password"+userPassword);

          Parse.User.logIn(userEmail, userPassword, {
            success: function(user) {

              //alert("signed in as:" +user.getUsername()+"");
              //sign in button changed to sign out button
              $('.singInOutToggle').toggle();
              

            },
            error: function(user, error) {
              alert("fail");
            }
          });
        });

        $('#logOutButton').click(function(){
          
          Parse.User.logOut();

          //nulls out current user data
          user=Parse.User.current();

          $('.singInOutToggle').toggle();

        });


    </script>
